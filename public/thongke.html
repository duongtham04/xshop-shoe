<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap 5 Statistics</title>
  <!-- Link to Bootstrap CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-4">Statistics</h1>
    <div class="row">
      <div class="col-md-6">
        <h2>Data Table</h2>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Category</th>
              <th scope="col">Value</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>Category 1</td>
              <td>100</td>
            </tr>
            <tr>
              <th scope="row">2</th>
              <td>Category 2</td>
              <td>150</td>
            </tr>
            <tr>
              <th scope="row">3</th>
              <td>Category 3</td>
              <td>200</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="col-md-6">
        <h2>Bar Chart</h2>
        <canvas id="myBarChart" width="400" height="400"></canvas>
        <h2>Pie Chart</h2>
        <canvas id="myPieChart" width="400" height="400"></canvas>
      </div>
    </div>
  </div>

  <!-- Link to Bootstrap JS and Chart.js for charts -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>

  <script>
    // Data for the bar chart
    const barData = {
      labels: ['Category 1', 'Category 2', 'Category 3'],
      datasets: [{
        label: 'Value',
        data: [100, 150, 200],
        backgroundColor: [
          'rgba(255, 99, 132, 0.2)',
          'rgba(54, 162, 235, 0.2)',
          'rgba(255, 206, 86, 0.2)',
        ],
        borderColor: [
          'rgba(255, 99, 132, 1)',
          'rgba(54, 162, 235, 1)',
          'rgba(255, 206, 86, 1)',
        ],
        borderWidth: 1
      }]
    };

    // Options for the bar chart
    const barOptions = {
      scales: {
        y: {
          beginAtZero: true
        }
      }
    };

    // Data for the pie chart
    const pieData = {
      labels: ['Category 1', 'Category 2', 'Category 3'],
      datasets: [{
        label: 'Value',
        data: [100, 150, 200],
        backgroundColor: [
          'rgba(255, 99, 132, 0.2)',
          'rgba(54, 162, 235, 0.2)',
          'rgba(255, 206, 86, 0.2)',
        ],
        borderColor: [
          'rgba(255, 99, 132, 1)',
          'rgba(54, 162, 235, 1)',
          'rgba(255, 206, 86, 1)',
        ],
        borderWidth: 1
      }]
    };

    // Options for the pie chart
    const pieOptions = {
      responsive: true,
      maintainAspectRatio: false,
    };

    // Initialize the bar chart
    var barCtx = document.getElementById('myBarChart').getContext('2d');
    var myBarChart = new Chart(barCtx, {
      type: 'bar',
      data: barData,
      options: barOptions
    });

    // Initialize the pie chart
    var pieCtx = document.getElementById('myPieChart').getContext('2d');
    var myPieChart = new Chart(pieCtx, {
      type: 'pie',
      data: pieData,
      options: pieOptions
    });
  </script>
</body>
</html>
